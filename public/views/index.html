
<!DOCTYPE html>
<html>
  <head>
    <title>Ajax</title>
    <meta charset="utf-8"/>
    <style type="text/css">

    </style>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  </head>
  <body>
		<hr>
			<form action="#">
				<fieldset>
				<legend>Student Information</legend>
					<div>

						<label for="identifier">ID:</label>
						<input id="identifier" type="number" name="identifier" min="1">

						<label for="name">Name:</label>
						<input id="name" type="text" name="name">

                        <label for="name">Grade:</label>
						<input type="number" id="grade" name="grade" value=9 min=9 max=12>						
                        <div>
                        	Sports:
							<label for="volleyball">Volleyball</label>
							<input type="checkbox" id="volleyball" name="sports" value="volleyball">
							<label for="basketball">Basketball</label>			
							<input type="checkbox" id="basketball" name="sports" value="basketball">


                        </div>

						<br>

					<input type="reset" name="reset" value="Clear Form">						
				</fieldset>
      <input id="createButton" type="button" value="Create" />
      <input id="readButton" type="button" value="Read" />
      <input id="updateButton" type="button" value="Update" />
      <input id="deleteButton" type="button" value="Delete" />
			</form>

	<script src="js/home.js"></script>

  </body>
</html>
